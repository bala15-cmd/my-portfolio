<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đèn Kéo Quân 3D - Kiểm tra giữa kỳ</title>
    <style>
        body {
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            perspective: 1000px; /* Tạo chiều sâu cho không gian 3D */
        }

        .scene {
            width: 200px;
            height: 300px;
            margin-top: 50px;
        }

        .lantern {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s linear;
            animation: rotateLantern 10s infinite linear; /* Tự động quay */
        }

        /* Khi di chuột vào thì dừng animation */
        .lantern:hover {
            animation-play-state: paused;
            cursor: pointer;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 300px;
            border: 2px solid #f1c40f;
            opacity: 0.9;
            background: #000;
        }

        .face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Định vị 6 mặt của đèn thành hình lục giác */
        .face:nth-child(1) { transform: rotateY(0deg) translateZ(173px); }
        .face:nth-child(2) { transform: rotateY(60deg) translateZ(173px); }
        .face:nth-child(3) { transform: rotateY(120deg) translateZ(173px); }
        .face:nth-child(4) { transform: rotateY(180deg) translateZ(173px); }
        .face:nth-child(5) { transform: rotateY(240deg) translateZ(173px); }
        .face:nth-child(6) { transform: rotateY(300deg) translateZ(173px); }

        @keyframes rotateLantern {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .back-link {
            margin-top: 50px;
            color: #f1c40f;
            text-decoration: none;
            font-size: 1.2rem;
            border: 1px solid #f1c40f;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Đèn Kéo Quân Kỹ Thuật Số</h1>
    <p>Rê chuột vào đèn để dừng lại xem ảnh</p>

    <div class="scene">
        <div class="lantern" id="lantern">
            <div class="face"><img src="images/anh1.jpg" alt="1"></div>
            <div class="face"><img src="images/anh2.jpg" alt="2"></div>
            <div class="face"><img src="images/anh3.jpg" alt="3"></div>
            <div class="face"><img src="images/anh4.jpg" alt="4"></div>
            <div class="face"><img src="images/anh5.jpg" alt="5"></div>
            <div class="face"><img src="images/anh6.jpg" alt="6"></div>
        </div>
    </div>

    <a href="index.html" class="back-link">Quay lại Portfolio</a>

</body>
</html>
